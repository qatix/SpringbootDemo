<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Supplier List</title>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script src="/jquery/jquery-3.3.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <h1>Supplier List</h1>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PHONE</th>
            <th>Action</th>
        </tr>
        <tr th:each="supplier : ${suppliers}">
            <td th:text="${supplier.id}">id</td>
            <td th:text="${supplier.name}">name</td>
            <td th:text="${supplier.phone}">phone</td>
            <td>
                <a th:href="@{/supplier/edit(id=${supplier.id})}" href="#">Edit</a>
                <a th:href="@{/supplier/detail(id=${supplier.id})}" href="#">Detail</a>
            </td>
        </tr>
    </table>

    <a th:href="@{/supplier/add}">Add</a>
    &nbsp;&nbsp;
    <a th:href="@{/supplier/export}" target="_blank">Export</a>
</div>
</body>
</html>
